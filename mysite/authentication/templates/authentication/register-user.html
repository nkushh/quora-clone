{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Register User</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="row">
	<div class="col-md-12">
		<div class="col-md-offset-3 col-md-6 col-xs-12">
			<div class="panel panel-default register-panel">
				<div class="panel-heading"><h4 class="text-center">New Account Details</h4></div>
				<div class="panel-body">
					<div id="form-errors" class="help-errors"></div>
					<form method="POST" onsubmit="return register_validation();">{% csrf_token%}
						{{ form | crispy}}
						<button type="submit" class="btn btn-primary">Register</button>
						<a href="{% url 'authentication:home' %}"  class="btn btn-default">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Custom JS -->
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</body>
</html>
