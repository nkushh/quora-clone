{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
	<header>
		<div id="header-inner">
			<div class="logo-area"><h3><a href="{% url 'mburia:mburia_home' %}">mburiaLOGO</a></h3></div>
			<nav class="top-nav">
				<ul>
					<li><a href="{% url 'mburia:mburia_home' %}">Home</a></li>
					<li><a href="{% url 'mburia:ask_question' %}">Ask</a></li>
					<li><a href="#">Categories</a></li>
					<li><a href="{% url 'polls:polls_home' %}">Polls</a></li>
					{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %}">Logout</a></li>
					<li><span class="glyphicon glyphicon-user logged-user"></span> {{ user.username }}</li>
					
					{% else %}
					<li><a href="{% url 'login' %}">Login</a></li>
					<li><a href="{% url 'authentication:register_user' %}">Signup</a></li>
					{% endif %}
					
				</ul>
			</nav>
		</div>
		
	</header>
	{% block content %}
	<div class="container">
		
	</div>
	{% endblock %}
	<footer>
		<p class="text-center">Piero Muguna Mbaabu &copy;2017</p>
	</footer>

	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
